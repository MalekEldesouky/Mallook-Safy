<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(255, 255, 255); /* Set background color to pink */
      color: rgb(164, 30, 30); /* Set text color to red */
    }
    .container {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .cat-img {
      max-width: 350px; /* Adjust the maximum width as needed */
      max-height: 350px; /* Adjust the maximum height as needed */
    }
    .btn--yes {
      font-size: 1.2em; /* Adjust the font size as needed */
      margin: 10px; /* Add some margin between buttons */
      background-color: green; /* Set background color of Yes button to green */
      color: white; /* Set text color of Yes button to white */
      border: none; /* Remove button border */
      padding: 10px 20px; /* Add padding to the button */
      cursor: pointer; /* Change cursor to pointer on hover */
      border-radius: 5px; /* Add border radius to the button */
    }
    .btn--no {
      font-size: 1.2em; /* Adjust the font size as needed */
      margin: 10px; /* Add some margin between buttons */
      background-color: red; /* Set background color of No button to red */
      color: white; /* Set text color of No button to white */
      border: none; /* Remove button border */
      padding: 10px 20px; /* Add padding to the button */
      cursor: pointer; /* Change cursor to pointer on hover */
      border-radius: 5px; /* Add border radius to the button */
    }
    .heart {
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Safy will you be my Valentine's?</h1>
    <div class="buttons">
      <button class="btn--yes">Yes</button>
      <button class="btn--no">No</button>
    </div>
    <img class="cat-img" id="catImage" src="img/IMG_0805.JPG" alt="Cat image">
  </div>
  <script>
    "use strict";

    const titleElement = document.querySelector(".title");
    const buttonsContainer = document.querySelector(".buttons");
    const yesButton = document.querySelector(".btn--yes");
    const noButton = document.querySelector(".btn--no");
    const catImg = document.getElementById("catImage");

    const MAX_IMAGES = 5;

    let play = true;
    let noCount = 0;

    yesButton.addEventListener("click", handleYesClick);

    noButton.addEventListener("click", function () {
      if (play) {
        noCount++;
        const imageIndex = Math.min(noCount, MAX_IMAGES);
        changeImage(imageIndex);
        resizeYesButton();
        updateNoButtonText();
        if (noCount === MAX_IMAGES) {
          play = false;
        }
      }
    });

    function handleYesClick() {
      titleElement.innerHTML = "Love you rohy see you on the 15th ðŸ˜˜ ";
      buttonsContainer.classList.add("hidden");
      createHearts();
      changeImage("yes");
    }

    function resizeYesButton() {
      const computedStyle = window.getComputedStyle(yesButton);
      const fontSize = parseFloat(computedStyle.getPropertyValue("font-size"));
      const newFontSize = fontSize * 1.6;

      yesButton.style.fontSize = `${newFontSize}px`;
    }

    function generateMessage(noCount) {
      const messages = [
        "No",
        "enty 3abita WHATCHU MEAN NO? wrong answer ",
        "La keda btestahbely ba2a",
        "I WILL END YOU",
        "i know where you live yk",
        "fak you",
      ];

      const messageIndex = Math.min(noCount, messages.length - 1);
      return messages[messageIndex];
    }

    function changeImage(image) {
      if (image === "yes") {
        catImg.src = `img/IMG_3549.jpeg`;
      } else {
        catImg.src = `img/IMG_3128.JPG`;
      }
    }

    function updateNoButtonText() {
      noButton.innerHTML = generateMessage(noCount);
    }

    function createHearts() {
      const heartColors = ["red", "pink", "purple"]; // You can add more colors here
      const numHearts = 50; // Adjust the number of hearts as needed

      for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement("span");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸"; // Heart emoji

        // Set random position
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;

        // Set random color
        const color = heartColors[Math.floor(Math.random() * heartColors.length)];
        heart.style.color = color;

        document.body.appendChild(heart);
      }
    }
  </script>
</body>
</html>
